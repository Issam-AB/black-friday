<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb800;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd740;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0f1e"/>
  
  <!-- Outer glow circle -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#circleGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="22" fill="#0a0f1e" stroke="url(#bgGrad)" stroke-width="3"/>
  
  <!-- Inner dark circle for S -->
  <circle cx="32" cy="32" r="18" fill="#050812"/>
  
  <!-- Letter S -->
  <text 
    x="32" 
    y="44" 
    font-family="Arial, sans-serif" 
    font-size="32" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
    style="filter: drop-shadow(0 2px 3px rgba(255,107,26,0.5))">S</text>
  
  <!-- Top accent -->
  <line x1="32" y1="6" x2="32" y2="10" stroke="#ffb800" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Small sparkles -->
  <circle cx="12" cy="14" r="1.5" fill="#ffd740"/>
  <circle cx="52" cy="50" r="1.5" fill="#ffd740"/>
</svg>
