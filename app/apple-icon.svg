<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb800;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd740;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0a0f1e"/>
  
  <!-- Outer glow circle -->
  <circle cx="90" cy="90" r="72" fill="none" stroke="url(#circleGrad)" stroke-width="4" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Main circle background -->
  <circle cx="90" cy="90" r="62" fill="#0a0f1e" stroke="url(#bgGrad)" stroke-width="8"/>
  
  <!-- Inner dark circle for S -->
  <circle cx="90" cy="90" r="52" fill="#050812"/>
  
  <!-- Letter S -->
  <text 
    x="90" 
    y="124" 
    font-family="Arial, sans-serif" 
    font-size="90" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
    style="filter: drop-shadow(0 4px 8px rgba(255,107,26,0.6))">S</text>
  
  <!-- Top accent -->
  <line x1="90" y1="18" x2="90" y2="28" stroke="#ffb800" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Sparkles -->
  <circle cx="30" cy="36" r="4" fill="#ffd740" opacity="0.8"/>
  <circle cx="150" cy="144" r="4" fill="#ffd740" opacity="0.8"/>
  <path d="M 45 140 L 48 148 L 45 156 L 37 152 Z" fill="#ffb800" opacity="0.7"/>
  <path d="M 135 40 L 138 48 L 135 56 L 127 52 Z" fill="#ffb800" opacity="0.7"/>
</svg>
